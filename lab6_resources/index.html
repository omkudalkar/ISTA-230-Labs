<!DOCTYPE html>
<html lang="en">
<head>
   <title>Starting Lineup</title>
</head>
<body>
   <h1>Starting Lineup</h1>

   <form method="POST" action="https://wp.zybooks.com/form-viewer.php">
      <p>
         <label>Status:</label>
         <input type="radio" name="status" value="Draft" id="status1">
         <label for="status1">Draft</label>
         <input type="radio" name="status" value="Final" id="status2" checked>
         <label for="status2">Final</label>
      </p>

      <p>
         <label for="dd">Date:</label>
         <select name="gameDate" id="dd">
            <option value="March 20">March 20</option>
            <option value="March 24">March 24</option>
            <option value="April 2">April 2</option>
            <option value="April 6">April 6</option>
            <option value="April 13">April 13</option>
          </select>
      </p>

      <label>Players:</label>
      <p>
         <input type="checkbox" name="player" id="item1" value="Aarav Agarwal">
         <label for="item1">Aarav Agarwal</label>
      </p>
      
      <p>
         <input type="checkbox" name="player" id="item2" value="Ava Johnson">
         <label for="item2">Ava Johnson</label>
      </p>
        
      <p>
         <input type="checkbox" name="player" id="item3" value="Julio Ortiz">
         <label for="item3">Julio Ortiz</label>
      </p> 

      <p>
         <input type="checkbox" name="player" id="item4" value="Liam Rubio">
         <label for="item4">Liam Rubio</label>
      </p>

      <p>
         <input type="checkbox" name="player" id="item5" value="Emma Witherspoon">
         <label for="item5">Emma Witherspoon</label>
      </p>

      <input type="submit" value="Submit">
   </form>

</body>
</html>
